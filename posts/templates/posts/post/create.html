{% extends "main/base.html" %}
{% load static %}
{% load thumbnail %}


{% block title %}
    Dodaj post
{% endblock title %}

{% block header %}
    <div class="row justify-content-center m-4">
        <h1 class="m-0 mb-1 font-weight-bolder">
            Dodaj post
        </h1>
    </div>
{% endblock header %}

{% block content %}
    <div class="row mb-2">
        <hr class="hr hr-bold bg-accent-color" />
    </div>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Dodaj post">
    </form>
{% endblock content %}
